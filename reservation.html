    function calcul() {
        if(prv==0){
            alert('remplir le formilaire');
        }

        var dr=document.getElementById('dr').value;
        var i=0;
        var tabC=[5,9,14,21];
        var tabv=[1,19];
        var tabp=[10,12,14,20,16,900,250];
        var rates = document.getElementsByName('gender');
        var btvs = document.getElementsByName('bv');
        var rate_value=-1;
        var bv_value=-1;
        var prixv_value;
        
        for(i = 0; i < rates.length; i++){
            if(rates[i].checked){
                rate_value = i;
            }
        }
            if(rate_value!=-1)
        carb=tabC[rate_value];
        for(i = 0; i < btvs.length; i++){
            if(btvs[i].checked){
                bv_value = i;
            }
        }
        if(bv_value!=-1)
        btv=tabv[bv_value];
        var prixtotale= (prv +carb*100/prv  + btv*100/prv)*dr;
        var v = prixtotale.toFixed(2);
        document.getElementById("prix").innerHTML=v;
        }
