        function camion() {
            document.getElementById("Electrique").style = "display:none";
            document.getElementById("elec").style = "display:none";

            document.getElementById("Automatique").style = "display:visible";

        function moto() {
            document.getElementById("Hybride").style = "display:none";
            document.getElementById("hybr").style = "display:none";
            document.getElementById("Diesel").style = "display:none";
            document.getElementById("diesel").style = "display:none";
            document.getElementById("Electrique").style = "display:visible";
            document.getElementById("elec").style = "display:visible";
            document.getElementById("Essence").style = "display:visible";
            document.getElementById("essence").style = "display:visible";
            document.getElementById("Automatique").style = "display:none";
            document.getElementById("auto").style = "display:none";
            document.getElementById("Manuelle").style = "display:none";
            document.getElementById("manuelle").style = "display:none";
            prix_vehicule = 10;
        }


        function calcul() {
            if (prix_vehicule == 0) {
                alert('remplir le formilaire');
            }

            var jour = document.getElementById('dr').value;
            var i = 0;
            var taux_carburant = [5, 9, 14, 21];
            var taux_ = [1, 19];
            var carburant = document.getElementsByName('carburant');
            var BAV = document.getElementsByName('boite-a-vitesse');
            var rate_value = -1;
            var bv_value = -1;
            var prixv_value;

            for (i = 0; i < carburant.length; i++) {
                if (carburant[i].checked) {
                    rate_value = i;
                }
            }

            if (rate_value != -1)
                carb = taux_carburant[rate_value];
            for (i = 0; i < BAV.length; i++) {
                if (BAV[i].checked) {
                    bv_value = i;
                }
            }
            
            if (bv_value != -1)
                btv = taux_[bv_value];
                var prixtotale = ((carb + btv ) * (jour * prix_vehicule))/100 + ( jour * prix_vehicule );
                var v = prixtotale.toFixed(2);
                document.getElementById("prix").innerHTML = "LE PRIX ESTIMER EST  : " + v + " Euro";
        }

    </script>
